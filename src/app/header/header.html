<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,535;1,535&display=swap" rel="stylesheet">
<header class="header">
    <div class="header-inner">
  
      <a href="#"><div class="logo"></div></a>
  
      <nav class="nav-desktop">
        <a (click)="scrollTo('perfil')">Perfil</a>
        <a (click)="scrollTo('trayectoria')">Trayectoria</a>
        <a (click)="scrollTo('gestion')">Gestión</a>
        <a (click)="scrollTo('contacto')">Contacto</a>
      </nav>
  
      <a href="https://estudiojuridico-frontend.pages.dev/" class="logo-link">
        <div class="logo-estudio"></div>
      </a>
      
  
      <button class="hamburger" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
  
    </div>
  
    <!-- OVERLAY -->
    <div 
      class="overlay" 
      [class.show]="menuOpen" 
      (click)="closeMenu()">
    </div>
  
    <!-- DRAWER MOBILE -->
    <aside class="drawer" [class.open]="menuOpen">
  
      <div class="drawer-header">
        <div class="logo small"></div>
        <button class="close" (click)="closeMenu()">✕</button>
      </div>
  
      <nav class="drawer-nav">
        <a (click)="scrollTo('perfil')">Perfil</a>
        <a (click)="scrollTo('trayectoria')">Trayectoria</a>
        <a (click)="scrollTo('gestion')">Gestión</a>
        <a (click)="scrollTo('contacto')">Contacto</a>
      </nav>
  
      <a href="https://estudiojuridico-frontend.pages.dev/" class="logo-link">
      <div class="drawer-actions">
        <div class="logo-estudio"></div>
      </div>
      </a>
      
  
    </aside>
  </header>
